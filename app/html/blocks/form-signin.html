<div class="sign" id="signin">
  <h2 class="sign__title">Вход</h2>
  <form action="/" class="form-sign">
    <label for="signin-email" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signin-email" placeholder="Введите ваш e-mail...">
    </label>
    <label for="signin-password" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signin-password" placeholder="Введите ваш пароль...">
    </label>
    <button type="button" class="sign__button button-blue">Вход</button>
  </form>
  <div class="sign__links">
    <a href="./recover.html" class="sign__link">восстановить</a>
    <a href="./signup.html" class="sign__link">регистрация</a>
  </div>
</div>
