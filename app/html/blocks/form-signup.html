<div class="sign" id="signup">
  <h2 class="sign__title">Регистрация</h2>
  <form action="/" class="form-sign">
    <label for="signup-name" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signup-name" placeholder="Введите ваше имя...">
    </label>
    <label for="signup-lastname" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signup-lastname" placeholder="Введите вашу фамилию...">
    </label>
    <label for="signup-email" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signup-email" placeholder="Введите ваш e-mail...">
    </label>
    <label for="signup-password" class="form-sign__label form-label">
      <input type="text" class="form-sign__input form-input" id="signup-password" placeholder="Придумайте пароль...">
    </label>
    <button type="button" class="sign__button button-blue">Зарегистрироваться</button>
  </form>
  <div class="sign__links">
    <a href="./recover.html" class="sign__link">восстановить</a>
    <a href="./signin.html" class="sign__link">войти</a>
  </div>
</div>
