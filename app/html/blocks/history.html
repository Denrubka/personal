  <form action="/" class="history-form">
    <textarea class="history-form__input"></textarea>
    <div class="history-form__buttons">
      <button type="button" class="history-form__button history-form__button_photo">
        <svg class="icons" width="22" height="20">
          <use xlink:href="./img/icons/sprite.svg#camera"></use>
        </svg>
      </button>
      <button type="button" class="history-form__button history-form__button_send">
        <svg class="icons" width="17" height="16">
          <use xlink:href="./img/icons/sprite.svg#send"></use>
        </svg>
      </button>
    </div>
  </form>
</section>
